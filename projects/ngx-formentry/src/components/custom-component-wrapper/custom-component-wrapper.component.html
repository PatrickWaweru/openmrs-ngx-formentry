<div>
  <ng-template #error>{{ 'COMPONENT_LOADING_FAILED' | translate }}</ng-template>
  <ng-template #loading>{{ 'LOADING_COMPONENT' | translate }}</ng-template>
  <div *ngFor="let componentConfig of componentConfigs">
    <ax-lazy-element
      *axLazyElementDynamic="
        componentConfig.tag;
        url: componentConfig.url;
        module: true;
        errorTemplate: error;
        loadingTemplate: loading
      "
      [config]="componentConfig"
      [dark]="dark"
    >
    </ax-lazy-element>
  </div>
</div>
